<body>
    <script>
        let alpha;
        alpha = prompt("Enter alphabets: ");
        switch (alpha) {
            case 'a':
                console.log("Vowel");
                break;
            case 'e':
                console.log("Vowel");
                break;
            case 'i':
                console.log("Vowel");
                break;
            case 'o':
                console.log("Vowel");
                break;
            case 'u':
                console.log("Vowel");
                break;
            default:
            console.log("Consonant");
                break;
        }
    </script>
</body>
