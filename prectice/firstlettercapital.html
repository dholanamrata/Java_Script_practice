    <script>
        let str = "good morning! how are you? this is john. john is my friend.";
        let substring = str.split(' ');

        console.log(substring);

        const capitalizedString = function (substring) {
            for (let i = 0; i < substring.length; i++) {

                // const b = substring[i][0].toUppercase();
                // console.log(b)
                // result= a.toUppercase()+substring[i].slice(1);
                substring[i] = substring[i].charAt(0).toUpperCase() + substring[i].slice(1);

            }
            const finalString = substring.join(" ");
            return finalString;
        }

        console.log(capitalizedString(substring));
