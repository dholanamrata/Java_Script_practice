<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var num, sum = 0, i, avg
        for (i = 0; i <= 5; i++) {
            num = (prompt("Enter number: "))
            sum = sum + num
        }
        avg = sum / 5
        console.log("Sum is " + avg)
    </script>
</body>
