<body>
    <script>
        let number1, number2, result, responce;
        number1 = parseFloat(prompt("Enter number1: "));
        number2 = parseFloat(prompt("Enter number2: "));
        responce = prompt("Enter Operation")
        switch (responce) {
            case '+':
                res = number1 + number2;
                console.log("Sum is: " + res);
                break;
            case '-':
                res = number1 - number2;
                console.log("Subtraction is : " + res);
                break;
            case '*':
                res = number1 * number2;
                console.log("Multiplication is " + res);
                break;
            case '/':
                res = number1 / number2;
                console.log("Dicision is :" + res);
                break;
            default:
                console.log("Invalid Input");
                break;
        }
    </script>
