<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        const average = function (number) {
            for (let i = 0; i < number.length; i++) {
                sum = sum + number[i];
            }
            let avg = sum / 6;
            return avg;
        }
        const number = [6,8,10,12,14,16];
        console.log("Average of [6,8,10,12,14,16]: "+average(number));
    </script>
</body>

</html>
