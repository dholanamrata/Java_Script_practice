<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let num,product=1;
//const arry=[];
        for(let i=0; i<=3; i++)
        {
            num=parseFloat(prompt("Enter number"));
            if(num===0)
            {
                continue;
            }
            product=product*num;
        }
        console.log(product);
    
    </script>
</body>
