<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var marks
        marks = parseInt(prompt("Enter marks"))
        if (marks >= 90) {
            console.log("Student is awarded grade A")
        }
        else if (marks >= 80 || marks >= 90) {
            console.log("Student is awarded grade B")

        }
        else if (marks >= 70 || marks >= 80) {
            console.log("Student is awarded grade C")

        }
        else if (marks >= 60 || marks >= 70) {
            console.log("Student is awarded grade D")

        }
        else {
            console.log("Student is awarded grade E")

        }

    </script>
</body>

</html>
