    <form class="master" action="" method="post" id="form">
      <h1>Login Regestration</h1>
      <br />
      <hr />
      <br />
      <label for="Email">Email</label>
      <br />
      <input type="text" placeholder="@gmail.com" id="email" />
      <br /><br />
      <label for="password">Password</label>
      <br />
      <input type="password" id="pwd" />
      <br /><br />
      <label>
        <input type="radio" name="gender" id="male" checked />
        <img
          src="https://e7.pngegg.com/pngimages/894/494/png-clipart-black-male-symbol-art-avatar-education-professor-user-profile-faculty-boss-face-heroes-thumbnail.png"
          alt="option2"
        />
      </label>
      &nbsp;&nbsp;
      <label>
        <input type="radio" name="gender" id="female" />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8JXATtYcCXW6IWuGb0T51X62Q_LcFL7ohIGr6VgnlU6IxjrI2gRtEXaVN2r9jQEScF9a9wzAWO5Y&usqp=CAU&ec=48600113"
          alt="option1"
        />
      </label>
      <br /><br />
      <div class="mtdiv" style="border: 1px solid grey"></div>
      <br /><br />
      <div class="btnDiv">
        <button class="btnSubmit">Submit</button>&nbsp;&nbsp;&nbsp;
        <button type="reset" class="btnCancle" onclick="cancle()">
          Cancel
        </button>
      </div>
    </form>
    <script>
      const form = document.getElementById("form");
      const userEmail = document.getElementById("email");
      const userPass = document.getElementById("pwd");
      const emailPattern = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
      const passPattern =
        /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      //Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character:

      function debounce(func, timeout = 500) {
        let timer;
        return (...args) => {
          clearTimeout(timer);
          timer = setTimeout(() => {
            func.apply(this, args);
          }, timeout);
        };
      }

      function emailPatterncheck(value) {
        const bool = emailPattern.test(value);
        console.log(value);
        if (bool) {
          userEmail.classList.add("success");
          userEmail.classList.remove("error");
          console.log(bool);
        } else {
          userEmail.classList.remove("success");
          userEmail.classList.add("error");
        }
      }

      function passwordPatterncheck(value) {
        const pass = passPattern.test(value);
        if (pass) {
          userPass.classList.add("success");
          userPass.classList.remove("error");
          console.log(pass);
        } else {
          userPass.classList.remove("success");
          userPass.classList.add("error");
        }
      }

      form.addEventListener(
        "input",
        debounce((e) => {
          // console.log(e.target.value);
          switch (e.target.id) {
            case "email":
              emailPatterncheck(e.target.value);
              break;
            case "pwd":
              passwordPatterncheck(e.target.value);
              console.log(e.target.value);
              break;
          }
        })
      );

      const prevent = (e) => {
        e.preventDefault();
        for (const iterator of e.target) {
          if (iterator.value === "") {
            continue;
          }
          console.log(iterator.value);
        }
      };
      form.addEventListener("submit", prevent);
    </script>
