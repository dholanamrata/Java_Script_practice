<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "12321";
        const reverse = (str) => {
            let arr = str.split('');

            let reverse1 = str.split("").reverse();
            const brr = arr.join("");
            const crr = reverse1.join("");
            
            if (brr === crr) {
                console.log("Palindrom");
            }
            else {
                console.log("It is not a palindrom");
            }
        }
        reverse(str);




    </script>
</body>

</html>
