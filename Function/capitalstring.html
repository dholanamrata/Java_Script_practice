    <script>
        let str = "good morning! how are you? this is john. john is my friend.";
        let arr = str.split(' ');

        for (let i = 0; i < arr.length; i++) {

            arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
        }


        const finalString = arr.join(" ");
        console.log(finalString);

       
    </script>
