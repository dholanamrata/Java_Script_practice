<body>
    <script>
        const str = ["apple", "banana", "pear", "orange", "watermelon"];
        let findString = "" ;
        const longestString = function(str)
        {
            for(let i=0; i<str.length; i++)
            {
               if(str[i].length>findString.length)
               {
                findString=str[i];
               }
            }
            return findString.length;
        }
       console.log(longestString(str));
    </script>
</body>
